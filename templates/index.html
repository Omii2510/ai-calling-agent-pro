<!DOCTYPE html>
<html>
<head>
    <title>AI Calling Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>AI Calling Agent</h1>
        <p>Click below to start an automated AI-powered HR call.</p>

        <button onclick="startCall()">Start Call</button>

        <p id="status"></p>

        <a href="/summary" class="summary-btn">View Call Summary</a>
    </div>

<script>
function startCall() {
    document.getElementById("status").innerText = "Calling...";

    fetch("/call")
    .then(res => res.json())
    .then(data => {
        document.getElementById("status").innerText =
            "Call Started. Call SID: " + data.call_sid;
    });
}
</script>

</body>
</html>
